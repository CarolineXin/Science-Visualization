              <div class="text-center">
              <div class="position-relative">
              <!-- Line Chart -->
              <script type="text/javascript" src="./project/原始数据/d3.js"></script>
              <script type="text/javascript">
                  
                  var w=1500;
                  var h=800;
                  var projection = d3.geoMercator()
                                      .scale(180)
                                      .translate([w/2,h/2]);
      
                  var path = d3.geoPath()
                      .projection(projection);
      
                  var svg = d3.select("#card1")
                      .append("svg")
                      .attr("width","100%")
                      .attr("height",h)
                      .attr("viewBox","0 0 1500 800");
      
                  //添加提示框
                  var tooltip = d3.select("#card1")
                                  .append("div")
                                  .attr("class", "tooltip")
                                  .style("opacity",0)
      
                  d3.json("data/Ag_new.json",function(json){
                      svg.selectAll("path")
                          .data(json.features)
                          .enter()
                          .append("path")
                          .attr("d",path)
                          .attr("stroke","black")
                          .style('stroke-width','0.5px')
                          .style("fill",function(d){
                              var value  = d.color
                              return value
                          })
                          .on("mouseover",function(d,i){
                              tooltip.style("opacity",1);
                              tooltip.html(d.properties.name+"\n"+":" +"\n"+ d.value);
                              
                          })
                          .on("mousemove",function(d){
                              tooltip.style("left",(d3.event.pageX - 360)+"px")
                                  .style("top",(d3.event.pageY - 140)+"px");
                              
                          })
                          .on("mouseout",function(d){
                              tooltip.style("opacity",0);
                          })
                      })
      
                  //图例数组，格式可自定义
              var data_legend = [
                      {
                          "name":"0<= RCA <= 0.5",
                          "color":"rgb(244,220,253)"
                      },
                      {
                          "name":"0.5 <= RCA < 1",
                          "color":"rgb(194,153,205)"
                      },
                      {
                          "name":"1<= RCA < 5",
                          "color":"rgb(192,111,152)"
                      },
                      {
                          "name":"5<= RCA < 10",
                          "color":"rgb(173,101,152)"
                      },
                      {
                          "name":"RCA >= 10",
                          "color":"rgb(129,92,148)"
                      }
                  ];  
              //初始化图例，将data_legend与图例绑定
              var legend = svg.selectAll("#card1 legend") 
                      .data(data_legend)
                      .enter()
                      .append("g")
                      .attr("class", "legend")
                      .attr("transform", function(d, i) { return "translate(-300," + (i * 30 - 250) + ")"; });  //transform属性便是整个图例的坐标
                  
                  //绘制文字后方的颜色框或线
                  legend.append("rect")
                      .attr("x", w - 15) //width是svg的宽度，x属性用来调整位置
                      // .attr("x", (width / 160) * 157)  
                      //或者可以用width的分数来表示，更稳定一些，这是我试出来的，下面同
                      .attr("y", 5)
                      .attr("width", 50)
                      .attr("height", 10) //设低一些就是线，高一些就是面，很好理解
                      .style("fill", function(d){
                          return d.color
                      });
                  
                  //绘制图例文字
                  legend.append("text")
                      .attr("x", w - 30)
                      // .attr("x", (width / 40) * 39)
                      .attr("y", 15)
                      .style("text-anchor", "end") //样式对齐
                      .style("font-size","35")
                      .text(function(d) { 
                          return d.name;
                      });
                        
                      
              </script>
              <!-- End Line CHart -->
